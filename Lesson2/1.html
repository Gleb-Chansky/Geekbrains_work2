<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    /*
    Переменная а хранит в себе 1, ++ это преинкремент, который добавляет 1 к уже
    существующей 1. 1 + 1 = 2
     */
    c = ++a;
    console.log(c);

    /*
    d примет значение b = 1. Но постинкремент добавит 1. Значение в консоли 1
     */
    d = b++;
    console.log(d);

    /*
    а имеет значение 2 с преинкрементом получается 3. 2 + 3 = 5. В консоль
    выводится 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Значение b = 2. 2 + 2 = 4. В консоль выведется 4. Но постикремент добавит 
    еще 1. В конечном итоге а = 3, b = 3.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
