<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 складываем с 10 получаем 20 
    2. Добавляем строку "10"
    3. С помощью console.log выводим число 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. Число 10 пристраивается к строке "10" получаем 1010
    2. К полученной строке добавляем число 10
    3. С помощью console.log выводим число 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 складывем с 10 получаем 20.
    2. 20 складываем уже с числом 10 за счет +"".
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 делим на минус 0.
    2. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. 10 складываем со строкой 2,5 потому что число получилось бы из 2.5.
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
